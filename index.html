<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <div class="todo__title">All Tasks</div>
            <div class="todo__new">
                <input id="new" type="text" placeholder="Add a new task insdie ‘All’ category">
                <button id="ad"  class="todo__ad">+</button>
            </div>
            <div class="todo__task-count">
                <span class="span">Total tasks:</span>
                <strong id="count">0</strong>
            </div>
            <div class="todo__list" id="tasks"></div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
